<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--name="viewport" indica que está configurado as prefer~encia para a "viewport" (é a região da tela onde o conteúdo da página será exibido)
       , content="width=device-width, initial-scale=1.0" content define a configuração específica para a viewport, 
       width=device-width define a largur da viewport, 
       initial-scale=1.0 define o nível de zoom incial da página -->
       <title>Café Menu</title>
       <link  href="../css/styles.css" rel="stylesheet"/> <!--rel é o tipo de relação que o arquivo tem com o documento-->
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr/>
                <section>
                    <h2>Cofee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
                    <article class="item">
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>  <!--é uma tag semântica, representa uma seção independente distribuída ou reutilizada-->
                    <article class="item">
                        <p class="flavor">Caramel Mocchiao</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Dessert</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="dessert icon"/>
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Rool</p><p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line"/>
            <footer> <!--É utiliado para fornecer informações coplementares, como direitos autorais-->
                <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>
    </body>
</html>
